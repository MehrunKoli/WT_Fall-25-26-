<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labtask01</title>
    <link rel ="stylesheet" href = "lab1.css">
</head>
<body>
    <header>
        <center>
            <h1 id="heading1">Clinic patient Registration</h1>
        </center>
    </header>
    <main>
        <form action="#">
            <h3 class="attri">Full Name :</h3>
            <input type="text">
            <br>

            <h3 class="attri">Age :</h3>
            <input type="number" >
            <br>

            <h3 class="attri">E-mail :</h3>
            <input type="email">
            <br>

            <h3 class="attri"> Insurance Provider :</h3>
            <select name="Insurance" id="providers">
                <option value="Progoti">Progoti Insurance</option> 
                <option value="Asia">Asia Insurance</option>
                <option value="MetLife">MetLife Bangladesh</option>
                <option value="Green Delta">Green Delta Insurance</option>
                <option value="Jibon Bima">Jibon Bima Insurance</option>
            </select>
            <br>

            <h3 class="attri">Insurance Policy No :</h3>
            <input type="number">
            <br>

            <center>
                <h1 id="addi">Additional Information</h1>
            </center>

            <h3> User name :</h3>
            <input type="text">

            <h3>Password :</h3>
            <input type="password">

            <h3>Confirm Password</h3>
            <input type="password">

            <center>
                <h3 id = "reg"> Register</h3>
            </center>

        </form>
    </main>
</body>
</html>
